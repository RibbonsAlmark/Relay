<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Local Rerun Viewer</title>
    <style>
        html, body, canvas {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #111;
        }
    </style>
</head>
<body>
    <canvas id="rerun_canvas"></canvas>
    <script type="module">
        // 这里的脚本会加载同级目录下的 re_viewer.js
        import init, { start_viewer } from './re_viewer.js';

        async function run() {
            const wasm = await init('./re_viewer_bg.wasm');
            
            // 自动从当前 URL 的 ?url= 参数中获取数据地址
            const urlParams = new URLSearchParams(window.location.search);
            const rrdUrl = urlParams.get('url') || "";

            // 启动 Rerun Viewer
            // 注意：不同版本的函数名可能是 start() 或 start_viewer()
            try {
                await start_viewer("rerun_canvas", rrdUrl);
            } catch (e) {
                console.error("Rerun 启动失败:", e);
            }
        }
        run();
    </script>
</body>
</html>
